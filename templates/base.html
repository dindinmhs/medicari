<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicari - Temu Balik Dokumen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-slate-800 flex flex-col">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">MEDICARI</a>
            <div class="flex items-center gap-4">
                <button onclick="openModal()" class="text-sm font-semibold bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition shadow-md shadow-indigo-200">
                    Lihat Bobot (st)
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-8 text-slate-400 text-sm border-t border-gray-200 mt-12 bg-white">
        &copy; 2025 Kelompok Tugas Besar Temu Balik Informasi
    </footer>

    <div id="stModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                                    <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">Tabel Bobot Probabilistik (st)</h3>
                                    <input type="text" id="modalSearchInput" onkeyup="searchModal()" placeholder="Cari term..." class="w-full sm:w-64 border border-gray-300 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                
                                <div class="mt-4 border border-gray-200 rounded-lg overflow-hidden">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th scope="col" onclick="changeSort()" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none group">
                                                    Term <span id="sortIcon" class="ml-1">↓</span>
                                                </th>
                                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">|Dt|</th>
                                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">st</th>
                                            </tr>
                                        </thead>
                                        <tbody id="modalTableBody" class="bg-white divide-y divide-gray-200">
                                            <tr><td colspan="3" class="text-center py-4">Loading data...</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="mt-4 flex items-center justify-between">
                                    <span class="text-sm text-gray-500" id="pageInfo">Page 1</span>
                                    <div class="flex gap-2">
                                        <button onclick="changePage(-1)" id="btnPrev" class="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200 disabled:opacity-50">Prev</button>
                                        <button onclick="changePage(1)" id="btnNext" class="px-3 py-1 bg-gray-100 rounded text-sm hover:bg-gray-200 disabled:opacity-50">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" onclick="closeModal()">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentSort = 'asc';
        let searchTimeout = null;

        function openModal() {
            document.getElementById('stModal').classList.remove('hidden');
            loadTerms(1);
        }

        function closeModal() {
            document.getElementById('stModal').classList.add('hidden');
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                loadTerms(newPage);
            }
        }

        function changeSort() {
            currentSort = currentSort === 'asc' ? 'desc' : 'asc';
            document.getElementById('sortIcon').innerText = currentSort === 'asc' ? '↓' : '↑';
            loadTerms(1);
        }

        function searchModal() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadTerms(1);
            }, 500);
        }

        async function loadTerms(page) {
            const query = document.getElementById('modalSearchInput').value;
            try {
                const response = await fetch(`/api/terms?page=${page}&q=${query}&order=${currentSort}`);
                const data = await response.json();
                
                currentPage = data.current_page;
                totalPages = data.total_pages;
                
                const tbody = document.getElementById('modalTableBody');
                tbody.innerHTML = '';
                
                if (data.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-500">Data tidak ditemukan</td></tr>';
                } else {
                    data.data.forEach(item => {
                        const row = `
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-3 text-sm text-gray-900 font-medium">${item.term}</td>
                                <td class="px-6 py-3 text-sm text-gray-500 text-center">${item.dt}</td>
                                <td class="px-6 py-3 text-center">
                                    <span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-0.5 rounded">${item.st}</span>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }

                document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages} (Total ${data.total_terms} terms)`;
                document.getElementById('btnPrev').disabled = currentPage === 1;
                document.getElementById('btnNext').disabled = currentPage === totalPages;
                
            } catch (error) {
                console.error('Error fetching terms:', error);
            }
        }
    </script>
</body>
</html>
